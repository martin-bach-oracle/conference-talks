management:
  tracing:
    sampling:
      # Send 100% of spans
      probability: 1
  zipkin:
    tracing:
      # Default Zipkin tracing endpoint from Docker compose
      endpoint: http://localhost:9411/api/v2/spans

spring:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  jmx:
    enabled: true
  application:
    name: Demo
  profiles:
    active: OJDBC-Tracing
  datasource:
    username: demouser
    password: ${APP_USER_PASSWORD}
    # Docker compose Oracle Free container
    url: jdbc:oracle:thin:@localhost:1522/freepdb1?oracle.jdbc.provider.traceEventListener=open-telemetry-trace-event-listener-provider
    # Set these to use UCP over Hikari.
    driver-class-name: oracle.jdbc.OracleDriver
    type: oracle.ucp.jdbc.PoolDataSource
    oracleucp:
      initial-pool-size: 5
      min-pool-size: 5
      max-pool-size: 5
      connection-pool-name: tracingPool
      connection-factory-class-name: oracle.jdbc.pool.OracleDataSource